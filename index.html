<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menthor">
        <header>
            <h1>MENTORIA</h1>
            <p>Preenca o formulário abaixo para 
                agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend class="legend-title">INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input type="text" id="event-lastname" />
                    </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Password <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="8"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor" />
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legend-title">SEUS HORÁRIOS DISPONÍVEIS</legend>
                    
                    <legend>PRIMEIRA MENTORIA</legend>
                    <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-begin">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-begin" />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-begin">Das</span></label>
                        <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-end">Até</span></label>
                        <input type="time" id="event-end" />
                    </div>
                    </div>

                    <legend>SEGUNDA MENTORIA</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-begin">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-begin" />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</span></label>
                            <input type="time" id="event-begin" />
                        </div>
            
                        <div class="input-wrapper">
                            <label for="event-end">Até</span></label>
                            <input type="time" id="event-end" />
                        </div>
                </div>
              </fieldset>

        </form>

        <footer>
            <button 
              class="button" 
              form="my-form">
              Salvar 
            </button>
        </footer>
    </div>
    
</body>
</html>
